<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Mercocamp</title>
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Background com animações -->
        <div class="login-bg">
            <div class="bg-pattern"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Card principal -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-box">
                        <img src="/src/assets/images/logo.png" alt="Logo Mercocamp" class="logo-img">
                        <div class="logo-shine"></div>
                    </div>
                    <div class="logo-texts">
                        <h1 class="logo-title">Mercocamp</h1>
                        <p class="logo-subtitle">Sistema de Agendamento</p>
                    </div>
                </div>
                <div class="welcome-text">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Faça login para acessar o sistema</p>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Usuário</span>
                    </label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span>Senha</span>
                    </label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar no Sistema
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Entrando...
                    </span>
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="system-info">
                    <p><i class="fas fa-shield-alt"></i> Sistema Seguro</p>
                    <p><i class="fas fa-clock"></i> Disponível 24/7</p>
                </div>
                <div class="footer-text">
                    <p>&copy; 2025 Mercocamp - Todos os direitos reservados</p>
                    <p class="version">v2.1.0</p>
                </div>
            </div>
        </div>

        <!-- Indicador de carregamento global -->
        <div id="globalLoader" class="global-loader" style="display: none;">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Conectando ao servidor...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="compatibilidade-login.js"></script>
    <script>
        // Configuração da API
        const API_BASE_URL = window.API_URL || 'http://localhost:4000/api';

        // Captura global de erros
        window.addEventListener('error', function(event) {
            console.error('Erro JavaScript:', event.message);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise rejeitada:', event.reason);
        });

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const errorDiv = document.getElementById('loginError');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const globalLoader = document.getElementById('globalLoader');

        // Prevenir scroll em dispositivos móveis
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevenir zoom em dispositivos móveis
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Toggle de visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Função para inicializar a página
        function initializePage() {
            // Auto-complete se lembrar usuário
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                try {
                    document.getElementById('username').value = rememberedUser;
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    console.error('Erro ao recuperar usuário lembrado:', e);
                }
            }
            
            setupFormListeners();
        }
        
        // Verificar se DOM já está carregado ou aguardar evento
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        // Configurar listeners do formulário
        function setupFormListeners() {
            if (!loginForm) {
                console.error('Formulário de login não encontrado');
                return;
            }

            // Sistema de login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Validação básica
                if (!username || !password) {
                    showError('Por favor, preencha todos os campos');
                    return;
                }
            
                // Mostrar loading
                setLoadingState(true);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.token && data.user) {
                        // Salvar dados de autenticação
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Salvar usuário se lembrar
                        if (rememberMe) {
                            localStorage.setItem('rememberedUser', username);
                        }
                        
                        // Desabilitar loading e redirecionar
                        setLoadingState(false);
                        
                        if (data.user.level_access === 9) {
                            window.location.href = '/schedule-verification.html';
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        throw new Error(data.message || data.error || 'Credenciais inválidas');
                    }
                
                } catch (error) {
                    console.error('Erro no login:', error);
                    showError(error.message || 'Erro de conexão');
                    setLoadingState(false);
                }
            });
        }

        // Funções auxiliares
        function setLoadingState(loading) {
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                loginBtn.disabled = true;
                loginForm.classList.add('form-loading');
            } else {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
                loginForm.classList.remove('form-loading');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
