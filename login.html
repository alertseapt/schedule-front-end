<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Mercocamp</title>
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Background com animações -->
        <div class="login-bg">
            <div class="bg-pattern"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Card principal -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-box">
                        <img src="/src/assets/images/logo.png" alt="Logo Mercocamp" class="logo-img">
                        <div class="logo-shine"></div>
                    </div>
                    <div class="logo-texts">
                        <h1 class="logo-title">Mercocamp</h1>
                        <p class="logo-subtitle">Sistema de Agendamento</p>
                    </div>
                </div>
                <div class="welcome-text">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Faça login para acessar o sistema</p>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Usuário</span>
                    </label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span>Senha</span>
                    </label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar no Sistema
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Entrando...
                    </span>
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="system-info">
                    <p><i class="fas fa-shield-alt"></i> Sistema Seguro</p>
                    <p><i class="fas fa-clock"></i> Disponível 24/7</p>
                </div>
                <div class="footer-text">
                    <p>&copy; 2025 Mercocamp - Todos os direitos reservados</p>
                    <p class="version">v2.1.0</p>
                </div>
            </div>
        </div>

        <!-- Indicador de carregamento global -->
        <div id="globalLoader" class="global-loader" style="display: none;">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Conectando ao servidor...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="compatibilidade-login.js"></script>
    <script>
        // Configuração da API
        const API_BASE_URL = window.API_URL || 'http://localhost:4000/api';
        console.log('URL da API carregada do config.js:', API_BASE_URL);

        // CAPTURA GLOBAL DE ERROS
        window.addEventListener('error', function(event) {
            console.log('=== ERRO JAVASCRIPT CAPTURADO (LOGIN.HTML) ===');
            console.log('Mensagem:', event.message);
            console.log('Arquivo:', event.filename);
            console.log('Linha:', event.lineno);
            console.log('Coluna:', event.colno);
            console.log('Erro:', event.error);
            console.log('Stack trace:', event.error?.stack);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.log('=== PROMISE REJEITADA CAPTURADA (LOGIN.HTML) ===');
            console.log('Motivo:', event.reason);
            console.log('Promise:', event.promise);
        });

        // DEBUG: Interceptar localStorage.removeItem para detectar quando token é removido
        const originalRemoveItem = localStorage.removeItem;
        localStorage.removeItem = function(key) {
            if (key === 'token' || key === 'authToken' || key === 'user') {
                console.log('=== TOKEN/USER REMOVIDO DO LOCALSTORAGE ===');
                console.log('Key removida:', key);
                console.log('Stack trace:', new Error().stack);
            }
            return originalRemoveItem.call(this, key);
        };

        // DEBUG: Interceptar window.location.href para detectar redirecionamentos
        // Criar uma função wrapper para rastrear redirecionamentos
        window.originalLocationHref = window.location.href;
        
        // Sobrescrever apenas window.location.replace para rastrear
        const originalReplace = window.location.replace;
        window.location.replace = function(url) {
            console.log('=== REDIRECIONAMENTO DETECTADO (replace) ===');
            console.log('De:', window.location.href);
            console.log('Para:', url);
            console.log('Stack trace:', new Error().stack);
            return originalReplace.call(this, url);
        };
        
        // Função helper para redirecionamento com log (forçando HTTP)
        window.redirectTo = function(url) {
            console.log('=== REDIRECIONAMENTO DETECTADO (redirectTo) ===');
            console.log('De:', window.location.href);
            console.log('Para (original):', url);
            
            // Forçar HTTP em vez de HTTPS
            const httpUrl = url.startsWith('/') 
                ? `http://${window.location.host}${url}`
                : url.replace('https://', 'http://');
            
            console.log('Para (HTTP forçado):', httpUrl);
            console.log('Stack trace:', new Error().stack);
            window.location.href = httpUrl;
        };

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const errorDiv = document.getElementById('loginError');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const globalLoader = document.getElementById('globalLoader');

        // Prevenir scroll em dispositivos móveis
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevenir zoom em dispositivos móveis
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Toggle de visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // SISTEMA SIMPLES - SEM VERIFICAÇÃO AUTOMÁTICA
        console.log('=== SCRIPT INICIADO ===');
        console.log('DOM ready state:', document.readyState);
        
        // Função para inicializar tudo
        function initializePage() {
            console.log('=== LOGIN.HTML CARREGADO ===');
            console.log('Página de login carregada - aguardando credenciais do usuário');
            console.log('DOM ready state atual:', document.readyState);
            
            // VERIFICAR O QUE JÁ EXISTE NO LOCALSTORAGE
            const existingToken = localStorage.getItem('token');
            const existingUser = localStorage.getItem('user');
            console.log('Token existente encontrado:', !!existingToken);
            console.log('User existente encontrado:', !!existingUser);
            
            if (existingToken) {
                console.log('Token existente:', existingToken.substring(0, 20) + '...');
            }
            if (existingUser) {
                console.log('User existente:', existingUser);
            }

            // Auto-complete se lembrar usuário
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                try {
                    document.getElementById('username').value = rememberedUser;
                    document.getElementById('rememberMe').checked = true;
                    console.log('Usuário lembrado carregado:', rememberedUser);
                } catch (e) {
                    console.error('Erro ao recuperar usuário lembrado:', e);
                }
            }
            
            // Configurar listeners do formulário
            console.log('=== CHAMANDO setupFormListeners ===');
            setupFormListeners();
        }
        
        // Verificar se DOM já está carregado ou aguardar evento
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            console.log('DOM já está carregado, executando imediatamente');
            initializePage();
        }

        // DEBUG: Função para configurar listeners (será chamada quando DOM estiver pronto)
        function setupFormListeners() {
            console.log('=== CONFIGURANDO FORM LISTENERS ===');
            
            // DEBUG: Verificar se elementos existem
            console.log('=== VERIFICANDO ELEMENTOS DOM ===');
            console.log('loginForm encontrado:', !!loginForm);
            console.log('loginBtn encontrado:', !!loginBtn);
            console.log('username input encontrado:', !!document.getElementById('username'));
            console.log('password input encontrado:', !!document.getElementById('password'));

            // DEBUG: Adicionar listeners de click no botão
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    console.log('=== BOTÃO LOGIN CLICADO ===');
                    console.log('Event:', e);
                    console.log('Button disabled:', loginBtn.disabled);
                    console.log('Form will submit:', !e.defaultPrevented);
                });
            }

            // DEBUG: Adicionar listeners nos inputs para detectar quando usuário digita
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (usernameInput) {
                usernameInput.addEventListener('input', function() {
                    console.log('=== USERNAME INPUT ALTERADO ===');
                    console.log('Valor atual:', this.value);
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    console.log('=== PASSWORD INPUT ALTERADO ===');
                    console.log('Tamanho atual:', this.value.length);
                });
            }

            // DEBUG: Verificar se form está sendo submetido
            if (loginForm) {
                console.log('Adicionando listener ao form...');
                
                // Adicionar múltiplos listeners para capturar qualquer evento
                loginForm.addEventListener('submit', function(e) {
                    console.log('=== FORM SUBMIT EVENT CAPTURADO ===');
                    console.log('Event type:', e.type);
                    console.log('Event target:', e.target);
                    console.log('Default prevented:', e.defaultPrevented);
                });

                // SISTEMA SIMPLES DE LOGIN
                loginForm.addEventListener('submit', async function(e) {
                    console.log('=== LISTENER DE LOGIN EXECUTADO ===');
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('rememberMe').checked;
                    
                    console.log('=== VALORES DO FORMULÁRIO ===');
                    console.log('Username:', username);
                    console.log('Password length:', password.length);
                    console.log('Remember me:', rememberMe);
                    
                    // Validação básica
                    if (!username || !password) {
                        console.log('=== VALIDAÇÃO FALHOU ===');
                        showError('Por favor, preencha todos os campos');
                        return;
                    }
                    
                    console.log('=== INICIANDO LOGIN ===');
                    console.log('Usuário:', username);
                    console.log('API URL:', API_BASE_URL);
            
            // Mostrar loading
            setLoadingState(true);
            
            try {
                console.log('=== FAZENDO REQUISIÇÃO DE LOGIN ===');
                console.log('URL da requisição:', `${API_BASE_URL}/auth/login`);
                console.log('Dados enviados:', { username, password: '***' });
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('=== RESPOSTA RECEBIDA ===');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('=== DADOS DA RESPOSTA ===');
                console.log('Response data completa:', data);
                console.log('Token presente:', !!data.token);
                console.log('User presente:', !!data.user);
                if (data.user) {
                    console.log('User level_access:', data.user.level_access);
                    console.log('User name/user:', data.user.name, data.user.user);
                }
                
                if (response.ok && data.token && data.user) {
                    console.log('=== LOGIN SUCESSO ===');
                    console.log('Token recebido:', data.token.substring(0, 20) + '...');
                    console.log('User data:', data.user);
                    console.log('Level access:', data.user.level_access);
                    
                    console.log('=== SALVANDO NO LOCALSTORAGE ===');
                    console.log('Antes de salvar - Token exists:', !!localStorage.getItem('token'));
                    console.log('Antes de salvar - User exists:', !!localStorage.getItem('user'));
                    
                    // Salvar dados SIMPLES
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('=== VERIFICANDO SE FOI SALVO ===');
                    const savedToken = localStorage.getItem('token');
                    const savedUser = localStorage.getItem('user');
                    console.log('Token salvo com sucesso:', !!savedToken);
                    console.log('User salvo com sucesso:', !!savedUser);
                    
                    if (savedToken) {
                        console.log('Token salvo (primeiros 20 chars):', savedToken.substring(0, 20) + '...');
                    }
                    if (savedUser) {
                        console.log('User salvo:', savedUser);
                        try {
                            const parsedUser = JSON.parse(savedUser);
                            console.log('User parsed level_access:', parsedUser.level_access);
                        } catch (e) {
                            console.error('Erro ao parsear user salvo:', e);
                        }
                    }
                    
                    // Salvar usuário se lembrar
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', username);
                        console.log('Usuário lembrado salvo:', username);
                    }
                    
                    console.log('=== AGUARDANDO 2 SEGUNDOS ANTES DO REDIRECIONAMENTO ===');
                    setTimeout(() => {
                        console.log('=== INICIANDO REDIRECIONAMENTO ===');
                        console.log('Level access para redirecionamento:', data.user.level_access);
                        
                        // Verificação final para garantir que os dados foram salvos
                        const finalToken = localStorage.getItem('token');
                        const finalUser = localStorage.getItem('user');
                        console.log('=== VERIFICAÇÃO FINAL ANTES DO REDIRECIONAMENTO ===');
                        console.log('Token final salvo:', !!finalToken);
                        console.log('User final salvo:', !!finalUser);
                        
                        if (finalToken && finalUser) {
                            if (data.user.level_access === 9) {
                                console.log('Usuário nível 9 → Página de verificação');
                                const url = `http://${window.location.host}/schedule-verification.html`;
                                console.log('Redirecionando para:', url);
                                console.log('Executando: window.location.href = url');
                                window.location.href = url;
                            } else {
                                console.log('Usuário normal → Dashboard');
                                const url = `http://${window.location.host}/`;
                                console.log('Redirecionando para:', url);
                                console.log('Executando: window.location.href = url');
                                window.location.href = url;
                            }
                        } else {
                            console.error('ERRO: Dados não foram salvos corretamente no localStorage');
                            showError('Erro ao salvar dados de autenticação. Tente novamente.');
                        }
                    }, 2000);
                } else {
                    console.log('=== LOGIN FALHOU ===');
                    throw new Error(data.message || data.error || 'Credenciais inválidas');
                }
                
            } catch (error) {
                console.error('=== ERRO NO LOGIN ===');
                console.error('Erro:', error);
                showError(error.message || 'Erro de conexão');
            } finally {
                setLoadingState(false);
            }
        });
            } else {
                console.log('ERRO: loginForm não encontrado!');
            }
        }

        // Funções auxiliares
        function setLoadingState(loading) {
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                loginBtn.disabled = true;
                loginForm.classList.add('form-loading');
            } else {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
                loginForm.classList.remove('form-loading');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
